<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashBoardLayout.html}"
>
<head>
  
</head>

<body>

<section class="row" layout:fragment="content">
   <div class="col-6 offset-3 mt-4 ">
      <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}"  method="post">
         <div class="card">
            <div class="card-header">
               <h2>Add New Category</h2>
            </div>
            <div class="card-body">
               <div class="form-group">
                  <label for="categoryId">Category ID :</label>
                  <input type="hidden" thfield="*{isEdit}">
                  <input type="text" class="form-control" th:field="*{categoryId}" readonly  aria-describedby="categoryHId" placeholder="Category Id">
                  <small th:if="${#fields.hasErrors('categoryId')}" id="categoryHId" class="form-text text-muted">Category ID is required!</small>
               </div>
               <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" th:field="*{name}" aria-describedby="nameHId" placeholder="Name">
               <small th:if="${#fields.hasErrors('name')}" id="nameHId" class="form-text text-muted">Name is required!</small>
               </div>
            </div>
            <div class="card-footer text-muted">
               
               <button type="reset" class="btn btn-secondary">Reset</button>
               <a th:href="@{/admin/categories/search/searchPaginated}" class="btn btn-success">List Categories</a>
               <button class="btn btn-primary"> <i class="fas fa-save"></i>
                  <span th:if="${category.isEdit}">Update</span>
                  <span th:unless="${category.isEdit}">Save</span>
               </button>
            </div>
         </div>
      </form>
   </div>
</section>
   
</body>
</html>
